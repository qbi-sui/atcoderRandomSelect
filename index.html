<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atcoderランダムセレクト</title>
    <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          font-family: Arial, sans-serif;
      }
      button {
          padding: 20px 40px;
          font-size: 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
      }
      button:hover {
          background-color: #45a049;
      }
    </style>
</head>
<body>
    <button id="randomLinkButton">精進！</button>

    <script>

        const contestNameData = ["abc", "arc", "agc"];
        const contestTimesData = [386, 189, 70];
        const contestProblemData = ["a", "b", "c", "d", "e", "f", "g", "h"];

        document.getElementById("randomLinkButton").addEventListener("click", function() {
            let contestNameSelect = Math.floor(Math.random() * contestNameData.length);
            let contestTimesSelect = Math.floor(Math.random() * contestTimesData[contestNameSelect]) + 1;

            let problemAlphabet = true;

            let contestProblemSelect = 1;
            if(contestNameSelect == 0)
            {
              if(contestTimesSelect <= 19)
              {
                problemAlphabet = false;
                contestProblemSelect = Math.floor(Math.random() * 4) + 1;
              }
              else if(contestTimesSelect <= 41)
              {
                contestProblemSelect = Math.floor(Math.random() * 4);
              }
              else if(contestTimesSelect <= 111)
              {
                contestProblemSelect = Math.floor(Math.random() * 2);
              }
              else if(contestTimesSelect <= 125)
              {
                contestProblemSelect = Math.floor(Math.random() * 4);
              }
              else if(contestTimesSelect <= 211)
              {
                contestProblemSelect = Math.floor(Math.random() * 6);
              }
              else if(contestTimesSelect <= 318)
              {
                contestProblemSelect = Math.floor(Math.random() * 8);
              }
              else if(contestTimesSelect <= 386)
              {
                contestProblemSelect = Math.floor(Math.random() * 7);
              }
            }
            else if(contestNameSelect == 1)
            {
              if(contestTimesSelect <= 34)
              {
                problemAlphabet = false;
                contestProblemSelect = Math.floor(Math.random() * 4) + 1;
              }
              if(contestTimesSelect <= 57)
              {
                contestProblemSelect = Math.floor(Math.random() * 4);
              }
              else if(contestTimesSelect <= 103)
              {
                contestProblemSelect = Math.floor(Math.random() * 4);
              }
              else if(contestTimesSelect <= 183)
              {
                contestProblemSelect = Math.floor(Math.random() * 6);
              }
              else if(contestTimesSelect <= 189)
              {
                contestProblemSelect = Math.floor(Math.random() * 5);
              }
            }
            else if(contestNameSelect == 2)
            {
              if(contestTimesSelect == 9)
              {
                contestProblemSelect = Math.floor(Math.random() * 5);
              }
              else if(contestTimesSelect <= 66)
              {
                contestProblemSelect = Math.floor(Math.random() * 6);
              }
              else if(contestTimesSelect <= 70)
              {
                contestProblemSelect = Math.floor(Math.random() * 5);
              }
            }
            
            let problemIndex = contestProblemData[contestProblemSelect];
            if(!problemAlphabet)
            {
              problemIndex = contestProblemSelect;
            }
            let contestTimesNameDef = contestNameData[contestNameSelect] + ('000'+contestTimesSelect ).slice(-3);
            let selectURL = "https://atcoder.jp/contests/" + contestTimesNameDef + "/tasks/" + contestTimesNameDef + "_" + problemIndex;

            open(selectURL);
        });
    </script>
</body>
</html>
